<head>

    <meta name="keywords" content="Engenharia Civil, Engenharia Ambiental, Obras, Licenciamento Ambiental, Atakama">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #667388;
            position: relative;
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d6b468;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c0a25c;
        }
        /* Animation classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Keyframes for landing page animations */
        @keyframes slide-in-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slide-in-up-slogan {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fade-in-bounce {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
          0%, 100% {
            transform: translateY(-25%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
          }
          50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
          }
        }
        @keyframes ken-burns {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.1) translate(-2%, 2%);
            }
        }
        @keyframes scale-x-100 {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* Animated Keyword Keyframes */
        @keyframes keyword-fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .keyword-anim {
          animation: keyword-fade-in 0.5s ease-out;
        }
        
        /* Rotating Text Keyframes */
        @keyframes rotate-text {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }

        /* Focus Pointer on Card */
        .card-spotlight {
            position: relative;
            overflow: hidden;
        }
        .card-spotlight::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(214, 180, 104, 0.25) 0%, rgba(214, 180, 104, 0) 60%);
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .card-spotlight:hover::before {
            opacity: 1;
        }

    </style>
